<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 10%;
  padding: 1px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snow"  width="100" height="100">
    <figcaption>Caption1</figcaption>
  </div>
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_forest.jpg" alt="Forest"  width="100" height="100">
    <figcaption>caption 2</figcaption>
  </div>
</div>

<div class="row">
    <div class="column">
      <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snow"  width="100" height="100">
      <figcaption>Caption1</figcaption>
    </div>
    <div class="column">
      <img src="https://www.w3schools.com/howto/img_forest.jpg" alt="Forest"  width="100" height="100">
      <figcaption>caption 2</figcaption>
    </div>
  </div>

</body>
</html>
