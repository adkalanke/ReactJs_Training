<body>
    <p>Create an arrow function which will take multiple inputs and you have to print he
        minimum number from it.
    </p>
    <script>
        let minValue = (numArray) => {
            let min = numArray[0];
            let length = numArray.length;
            console.log(length);

            for (let i = 0; i < length; ++i) {
                if (min > numArray[i]) {
                    min = numArray[i];
                }

            }
            return min;


        }

        var array = [2, -1, 3, 5, 6, 4];
        var v = minValue(array);
        document.write("Minmum Value is :" + v)


    </script>










</body>
