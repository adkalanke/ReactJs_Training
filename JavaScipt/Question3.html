<!DOCTYPE html>
<html lang="en">

<head>

    <title>Average of Number</title>
</head>

<body>
    Input:<p id="p1"></p>

    <script>
        let avarageOfNumber = (numArray) => {

            let sum = 0;
            for (let i = 0; i < numArray.length; i++) {
                sum = sum + numArray[i];
            }
            console.log(sum);
            console.log(sum / numArray.length)
            return sum / numArray.length;

        }

        let array = [10, 20, 30, 40];
        document.getElementById("p1").innerHTML = array;
        document.write("Output: " + avarageOfNumber(array));

    </script>
</body>

</html>
