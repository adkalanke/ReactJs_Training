<!DOCTYPE html>
<html lang="en">

<head>

    <title>sort Number Array</title>
</head>

<body>
    <p> Create an arrow function by which you have to sort the given numbers.</p><br>
    Input:- <p id="p1"></p>
    <script>
        let sortArray = (numArray) => {
            return numArray.sort();
        }
        let array = [20, 10, 40, 30];
        document.getElementById("p1").innerHTML = array;
        document.write("Output: " + sortArray(array));
    </script>
</body>

</html>
